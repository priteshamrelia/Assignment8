<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 08</title>
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/employee-management.js"></script>
</head>
<body>
    <p id="page_title">The Employee Management Application</p>
    <p>
        <b>Add Employee</b>
    </p>
    <div class="container">
        <table id="formtable">
        <tr>
            <td>
                <div class="formlabel">Name:</div>
            </td>
           <td>
           <div class="emp_name">
            <input type="text" id="name">
        </div>
           </td>
           <td>
            <span class="error" id="error_name"></span>
           </td>
    </tr>
    <tr>
        <td><div class="formlabel">Title:</div></td>
        <td><div class="emp_title">
            <input type="text" id="title">
        </div></td>
        <td><span class="error" id="error_title"></span>
        </td>
        </tr>
        <tr>
        <td><div class="formlabel">Extension:</div></td>

        <td><div class="emp_extension">
            <input type="text" id="extension">
        </div></td>
        <td>
        <span class="error" id="error_extension"></span>
    </td>
    </tr>
    <tr>
        
        <td colspan="3">
            <button id="add" class="add_button" type="button">Add</button>
        </td>
    </tr>
    </table>
    </div>
    <p>
        <strong>Showing <span id="count"></span> employees</strong>
    </p>
    <table id="employee_info">
        <thead>
            <tr>
                <td>Name</td>
                <td>Title</td>
                <td>Extension</td>
                <td></td>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
</html>
